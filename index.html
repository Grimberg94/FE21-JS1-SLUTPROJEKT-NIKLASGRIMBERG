<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="card">
    <form class="search">
      <input type="text" class="search-engine" placeholder="Sök väder">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </form>
    <div class="weather">
      <h2 class="stad">Niklas väder app </h2>
      <h1 class="temp"></h1>
      <img src="" alt="" class="icon">
      <div class="beskrivning"></div>
      <div class="tidzon"></div>
      <div class="vind"></div>
      <div class="luft"></div>
      <div class="solupp"></div>
      <div class="solned"></div>
    </div>
    <div class="futureweather">

      <div class="day">
        <ul class="dayone">

          <h3 class="dagett"></h3>
          <li class="dag1temp"></li>
          <li class="tempett"></li>

        </ul>
        <div> <img class="ikondesk" src="" alt="" /> </div>


      </div>
      <div class="day">
        <ul class="daytwo">

          <h3 class="dagentvo"></h3>
          <li class="dagtvo"></li>
          <li class="temptvo"></li>


        </ul>
        <div> <img class="ikondesk" src="" alt="" /> </div>

      </div>
      <div class="day">
        <ul class="daythree">
          <h3 class="dagentre"></h3>
          <li class="tredagen"></li>
          <li class="temptre"></li>

        </ul>
        <div> <img class="ikondesk" src="" alt="" /> </div>


      </div>
      <div class="day">
        <ul class="dayfour">
          <h3 class="dagfyra"></h3>
          <li class="dagenfyra"></li>
          <li class="tempfyra"></li>


        </ul>
        <div> <img class="ikondesk" src="" alt="" /> </div>



      </div>

      <div class="day">
        <ul class="fiveday">
          <h3 class="dagfem"></h3>
          <li class="dagenfem"></li>
          <li class="tempfem"></li>


        </ul>
        <div> <img class="ikondesk" src="" alt="" /> </div>



      </div>

    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
